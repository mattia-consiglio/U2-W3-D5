<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Phone Paradise - Home</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<link rel="stylesheet" href="assets/scss/style.min.css">
</head>

<body>
	<header>
		<nav class="navbar navbar-expand-lg bg-body-tertiary mb-4">
			<div class="container-fluid">
				<a class="navbar-brand" href="/index.html"><img src="assets/imgs/logo.png" alt="Phone Paradise"></a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggler"
					aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarToggler">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item">
							<a class="nav-link" aria-current="page" href="/index.html">Home</a>
						</li>
						<li class="nav-item">
							<a class="nav-link active" href="/backoffice.html">Back-office</a>
						</li>
					</ul>
					<form class="d-flex" role="search">
						<input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
						<button class="btn btn-outline-success" type="submit">Search</button>
					</form>
				</div>
			</div>
		</nav>
	</header>
	<main>
		<div class="container">
			<div class="row mb-4">
				<div class="col">
					<button class="btn btn-primary" id="addBtn"><i class="bi bi-plus"></i> Aggiungi nuovo prodotto</button>
				</div>
			</div>
			<div class="row justify-content-center mb-4 collapse" id="collapse">
				<div class="col-12 col-md-8 col-lg-6 ">
					<form id="productForm">
						<div class="mb-3">
							<label for="title" class="form-label">Titolo</label>
							<input type="text" class="form-control" id="title" required>
						</div>
						<div class="mb-3">
							<label for="description" class="form-label">Descrizione</label>
							<input type="text" class="form-control" id="description" required>
						</div>
						<div class="mb-3">
							<label for="brand" class="form-label">Brand</label>
							<input type="text" class="form-control" id="brand" required>
						</div>
						<div class="mb-3">

							<label for="price" class="form-label">Prezzo</label>
							<div class="input-group mb-3">
								<label for="price" class="input-group-text">â‚¬</label>
								<input type="number" class="form-control" id="price" min=0 required>
							</div>
						</div>
						<div class="mb-3">
							<label for="imageUrl" class="form-label">URL immagine</label>
							<input type="text" class="form-control" id="imageUrl" required>
						</div>
						<div>
							<button type="submit" class="btn btn-primary" id="addEditBtn"><i class="bi bi-plus"></i> Aggiungi</button>
							<button type="reset" class="btn btn-warning" id="resetBtn"><i class="bi bi-eraser"></i> Reset</button>
							<button type="button" class="btn btn-danger" id="deleteBtn" style="display: none;"><i
									class="bi bi-trash"></i> Elimina</button>
						</div>
					</form>
				</div>
				<div class="col-12 col-md-3 col-lg-4 text-center px-4">
					<p class="fw-bold">Anteprima immagine</p>
					<img src="" alt="" id="previewImg" class="img-fluid">
				</div>
			</div>

			<div class="row mb-4">
				<h2 class="mb-4">Prodotti nel tuo negozio</h2>
				<div class="col">
					<ul class="list-group" id="products">

					</ul>
				</div>
			</div>
		</div>

		<div id="preloader"
			class="d-flex position-fixed bg-light z-1 top-0 start-0 vh-100 vw-100 justify-content-center align-items-center"
			style="display: block">
			<div class="spinner-border fw-bold" role="status" style="width: 3rem; height: 3rem;"><span
					class="visually-hidden">Caricamento...</span></div>
		</div>
	</main>
	<footer></footer>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
	<script src="api.js"></script>
	<script src="backoffice.js"></script>
</body>

</html>
